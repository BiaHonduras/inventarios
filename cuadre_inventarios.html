
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuadre de Inventarios Diario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('https://raw.githubusercontent.com/BiaHonduras/home/main/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .header-img {
            text-align: center;
        }
        .header-img img {
            max-width: 300px;
        }
        .title {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .date {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .form-section input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        .image-preview {
            text-align: center;
            margin: 10px 0;
        }
        .image-preview img {
            max-width: 150px;
        }
        .inputs-left {
            text-align: left;
            margin-top: 10px;
        }
        .description-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .description-section label {
            margin-right: 10px;
            font-weight: bold;
        }
        .description-section input {
            width: 300px;
            padding: 5px;
        }
        .total {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #999;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="header-img">
        <img src="https://raw.githubusercontent.com/BiaHonduras/home/main/BiaNL.png" alt="Logo">
    </div>

    <div class="title">Cuadre de Inventarios Diario</div>
    <div class="date" id="current-date"></div>

    <div class="form-section">
        <div>
            <label>Código del artículo:</label><br>
            <input type="number" id="codigo" maxlength="7" oninput="limitDigits(this, 7); actualizarDescripcion();">
        </div>
        <div class="image-preview">
            <img src="https://via.placeholder.com/150" alt="Imagen del artículo">
        </div>
        <div class="inputs-left">
            <label>Cajas / Fardos:</label><br>
            <input type="number" id="cajas" oninput="calcularTotal()"><br><br>
            <label>Unidades:</label><br>
            <input type="number" id="unidades" oninput="calcularTotal()">
        </div>
        <div class="description-section">
            <label>Descripción del Artículo:</label>
            <input type="text" id="descripcion" readonly>
        </div>
    </div>

    <div class="total">
        Total de Unidades: <span id="total-unidades">0</span>
    </div>

    <div class="buttons">
        <button onclick="guardar()">Guardar</button>
        <button onclick="salir()">Salir</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Proveedor</th>
                <th>Código</th>
                <th>Descripción Artículo</th>
                <th>Inv. Reportería</th>
                <th>Factor</th>
                <th>Conteo Cajas / Fardos</th>
                <th>Conteo Unidades</th>
                <th>Total Unidades</th>
                <th>Diferencia</th>
                <th>Justificación</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('es-ES');

        function limitDigits(input, maxDigits) {
            if (input.value.length > maxDigits) {
                input.value = input.value.slice(0, maxDigits);
            }
        }

        function calcularTotal() {
            const factor = 12;
            const cajas = parseInt(document.getElementById('cajas').value) || 0;
            const unidades = parseInt(document.getElementById('unidades').value) || 0;
            const total = (cajas * factor) + unidades;
            document.getElementById('total-unidades').textContent = total;
        }

        function guardar() {
            alert("Datos guardados (simulado).");
        }

        function salir() {
            window.location.href = "index.html";
        }

        async function actualizarDescripcion() {
            const codigo = document.getElementById('codigo').value;
            try {
                const response = await fetch('bodega.json');
                const data = await response.json();
                const item = data.find(d => d.codigo === codigo);
                document.getElementById('descripcion').value = item ? item.descripcion : '';
            } catch (error) {
                console.error("Error al cargar bodega.json:", error);
            }
        }
    </script>

</body>
</html>
