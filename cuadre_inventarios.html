<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadre de Inventarios Diario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://raw.githubusercontent.com/BiaHonduras/home/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .header-img {
            text-align: center;
        }
        
        .header-img img {
            max-width: 100%;
            height: auto;
        }
        
        .title {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .date {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .form-row label {
            background-color: #d3d3d3;
            padding: 5px;
            font-weight: bold;
        }
        
        .form-row input[type="number"],
        .form-row input[type="text"] {
            padding: 5px;
        }
        
        .description-section {
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }
        
        .description-section label {
            background-color: #d3d3d3;
            padding: 5px;
            font-weight: bold;
        }
        
        .description-box {
            width: 100%;
            max-width: 600px;
            height: 20px;
            margin-top: 5px;
            text-align: center;
        }
        
        .total {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            background-color: #d3d3d3;
            padding: 5px;
        }
        
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            width: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
        }

        
        #registrosGuardados {
            background-color: #d3d3d3; /* Gris claro */
            padding: 5px;
            font-weight: bold;
             text-align: center;
        }
        
        table, th, td {
            border: 1px solid #999;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        th, td {
            padding: 8px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            background-color: #d3d3d3;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .action-buttons button {
            width: 20px;
            height: 20px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        
        .edit-btn {
            background-color: green;
        }
        
        .delete-btn {
            background-color: red;
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                align-items: center;
            }

            .buttons button {
                width: 100%;
                max-width: 300px;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }

            .description-box {
                width: 90%;
            }
        }
    </style>
</head>
    
<body>

    <div class="header-img">
        <img src="https://raw.githubusercontent.com/BiaHonduras/home/main/BiaNL.png" alt="Logo">
    </div>

    <div class="title">Cuadre de Inventarios Diario</div>
    <div class="date" id="current-date"></div>

    <div class="form-section">
        <div class="form-row">
            <label for="codigo">Código del Artículo</label>
            <input type="number" id="codigo" maxlength="7" oninput="limitDigits(this, 7)">
            <button onclick="buscarDescripcion()">Buscar</button>
        </div>
        <div class="form-row">
            <label for="cajas">Cajas / Fardos</label>
            <input type="number" id="cajas" oninput="calcularTotal()">
            <label for="unidades">Unidades</label>
            <input type="number" id="unidades" oninput="calcularTotal()">
        </div>
        <div class="description-section">
            <label for="descripcion">Descripción del Artículo</label><br>
            <input type="text" id="descripcion" class="description-box" readonly>
        </div>
        <div class="description-section">
            <label for="factor">Factor</label><br>
            <input type="text" id="factor" class="description-box" readonly>
        </div>
        <div class="description-section">
            <label for="proveedor">Proveedor</label><br>
            <input type="text" id="proveedor" class="description-box" readonly>
        </div>
    </div>

    <div class="total">
        Total de Unidades: <span id="total-unidades">0</span>
    </div>

    <div class="buttons">
        <button onclick="guardar()">Guardar</button>
        <button onclick="salir()">Salir</button>
        <button onclick="finalizar()">Finalizar</button>
    </div>
    
    <div class="registro-table">
    
    <h3 id="registrosGuardados">Registros Guardados</h3>

    <table id="tabla-registros">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Código</th>
                <th>Descripción</th>
                <th>Reportería</th>
                <th>Cajas / Fardos</th>
                <th>Unidades</th>
                <th>Total</th>
                <th>Diferencia</th>
                <th>Justificación</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <div class="footer">
        Creado por Hernán Manuel Pérez Banegas - Verificador de Inventarios SPS - Bia Honduras
    </div>

    <script>
    const registros = [];
    document.getElementById('current-date').textContent = "Hoy es " + new Date().toLocaleDateString('es-ES');

    function limitDigits(input, maxDigits) {
        if (input.value.length > maxDigits) {
            input.value = input.value.slice(0, maxDigits);
        }
    }

    function calcularTotal() {
        const factor = parseInt(document.getElementById('factor').value) || 0;
        const cajas = parseInt(document.getElementById('cajas').value) || 0;
        const unidades = parseInt(document.getElementById('unidades').value) || 0;
        const total = (cajas * factor) + unidades;
        document.getElementById('total-unidades').textContent = total;
    }

    unction buscarDescripcion() {
    const codigo = document.getElementById("codigo").value;

    // Descripción
    fetch("bdd_descripcion.json")
        .then(response => response.json())
        .then(data => {
            const item = data.find(d => d.codigo === codigo);
            if (item) {
                document.getElementById("descripcion").value = item.descripcion;
            }
        });

    // Proveedor
    fetch("bdd_proveedor.json")
        .then(response => response.json())
        .then(data => {
            const item = data.find(d => d.codigo === codigo);
            if (item) {
                document.getElementById("proveedor").value = item.proveedor;
            }
        });

    // Factor
    fetch("bdd_factor.json")
        .then(response => response.json())
        .then(data => {
            const item = data.find(d => d.codigo === codigo);
            if (item) {
                document.getElementById("factor").value = item.factor;
            }
        });
}

    function guardar() {
    const fecha = new Date().toLocaleDateString('es-ES');
    const proveedor = document.getElementById('proveedor').value;
    const codigo = document.getElementById('codigo').value;
    const descripcion = document.getElementById('descripcion').value;
    const reporteria = document.getElementById('reporteria').value;
    const factor = document.getElementById('factor').value;
    const cajas = document.getElementById('cajas').value;
    const unidades = document.getElementById('unidades').value;
    const total = document.getElementById('total-unidades').textContent;
    const diferencia = document.getElementById('diferencia').value;

    const registro = {
        fecha: fecha,
        proveedor: proveedor,
        codigo: codigo,
        descripcion: descripcion,
        reporteria: reporteria,
        factor: factor,
        cajas: cajas,
        unidades: unidades,
        total_unidades: total,
        diferencia: diferencia
    };

    registros.push(registro);
    agregarFilaTabla(registro);

    alert("Registro guardado con exito");

    // Limpiar campos
    document.getElementById('proveedor').value = '';
    document.getElementById('codigo').value = ''; 
    document.getElementById('descripcion').value = '';
    document.getElementById('reporteria').value = '';
    document.getElementById('factor').value = '';
    document.getElementById('cajas').value = '';
    document.getElementById('unidades').value = '';
    document.getElementById('total-unidades').textContent = '0';
}

    function salir() {
        window.location.href = "index.html";
    }

    function finalizar() {
        if (registros.length === 0) {
            alert("No hay registros para guardar.");
            return;
        }

        const fecha = new Date().toLocaleDateString('es-ES');
        const blob = new Blob([JSON.stringify(registros, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cuadre_inventario_${fecha.replace(/\//g, '-')}.csv`;
        a.click();
        URL.revokeObjectURL(url);

        alert("Archivo CSV generado y descargado.");
    }

    // Funciones de edición y eliminación de filas (sin cambios)
    function editarFila(btn) {
        const fila = btn.closest('tr');
        const datos = Array.from(fila.children).map(td => td.textContent);
        const ventana = window.open("", "Editar", "width=400,height=400");
        ventana.document.write("<h3>Editar Registro</h3>");
        datos.forEach((dato, i) => {
            if (i < datos.length - 1) {
                ventana.document.write(`<label>Campo ${i+1}: </label><input type='text' value='${dato}'><br>`);
            }
        });
        ventana.document.write("<button onclick='window.opener.actualizarFila(this.parentNode);window.close();'>Aceptar</button>");
        ventana.document.write("<button onclick='window.close();'>Cancelar</button>");
    }

    function eliminarFila(btn) {
        const fila = btn.closest('tr');
        fila.remove();
    }

    function actualizarFila(form) {
        const inputs = form.querySelectorAll('input');
        const fila = document.querySelector('tr td button.edit-btn').closest('tr');
        inputs.forEach((input, i) => {
            fila.children[i].textContent = input.value;
        });
    }

    function agregarFilaTabla(registro) {
    const tabla = document.getElementById('tabla-registros').querySelector('tbody');
    const fila = document.createElement('tr');

    fila.innerHTML = `
        <td>${registro.fecha}</td>
        <td>${registro.codigo}</td>
        <td>${registro.descripcion}</td>
        <td>${registro.cajas}</td>
        <td>${registro.unidades}</td>
        <td>${registro.total_unidades}</td>
    `;

    tabla.appendChild(fila);
}
    </script>

</body>
</html>
